<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notemaster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
</head>

<body>
  <div id="app">
  	<div class="w3-container w3-teal">
  		<h3 class="title">{{title}}</h3>	
  	</div>
    
    <div class="form w3-card-2">
      <div class="form-group w3-padding">
        <div class="form-group ">
          <label for="">Title</label>
          <input type="text" class="w3-input w3-border w3-round" v-model="note.title">
        </div>

        <div class="form-group">
          <label for="">Text</label>
          <textarea class="form-control" v-model="note.text"></textarea>
        </div>
      </div>
      <button class="w3-block w3-teal w3-round w3-padding" v-on:click="addNote">Submit</button>
    </div>

    <div class="w3-row-padding w3-round">
      <div class="w3-col m4 l3 note" v-for="(note, index) in notes">
        <div class="w3-card-2">
          <div class="card-block">
            <h4 class="w3-container w3-blue w3-padding">{{note.title}}</h4>
            <p class="w3-container w3-opacity">{{note.text}}</p>
            <h6 class="w3-container w3-blue w3-small">{{note.date}}</h6>
          </div>
          <button class="w3-block" v-on:click="removeNote(index)">&times</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
